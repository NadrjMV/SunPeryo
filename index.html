<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunPeryo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0A3D62;
            --accent-blue: #2980B9;
            --light-bg: #F7F9FC;
            --text-primary: #1A202C;
            --text-secondary: #5A6A7B;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--light-bg); }
        .logo-img { object-fit: contain; }
        .loader {
            width: 48px; height: 48px; border: 5px solid #d1d5db;
            border-bottom-color: var(--primary-blue); border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        } 
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-screen" class="h-screen flex flex-col justify-center items-center bg-white text-[var(--text-primary)]">
        <img src="https://i.postimg.cc/HngV6ftW/SUN-PLAN.png" alt="Logo Sun Plan" class="h-16 w-auto mb-4 logo-img">
        <span class="loader"></span>
        <p class="mt-4 text-lg font-medium text-[var(--text-secondary)]">Carregando...</p>
    </div>

    <div id="auth-container" class="hidden">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md relative">
                <div id="login-screen" class="p-8 bg-white text-[var(--text-primary)] rounded-2xl shadow-2xl">
                    <div class="text-center mb-12">
                        <img src="https://i.postimg.cc/HngV6ftW/SUN-PLAN.png" alt="Logo Sun Plan" class="h-20 w-auto mx-auto mb-2 logo-img">
                        <h1 class="text-3xl font-bold text-[var(--primary-blue)]">Bem-vindo de volta!</h1>
                        <p class="text-[var(--text-secondary)]">Faça login para continuar.</p>
                    </div>
                    <div class="space-y-4">
                        <input id="email-input" type="email" placeholder="Seu email" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                        <input id="password-input" type="password" placeholder="Sua senha" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                    </div>
                    <button id="login-button" class="w-full mt-8 bg-[var(--primary-blue)] text-white font-bold py-3 rounded-lg hover:bg-[var(--accent-blue)] transition-all shadow-lg shadow-blue-900/20 transform hover:scale-105">Entrar</button>
                    <p id="login-error" class="text-red-500 text-center mt-4 hidden"></p>
                    <p class="text-center text-[var(--text-secondary)] mt-8">
                        Não tem uma conta? 
                        <button id="go-to-signup-button" class="font-semibold text-[var(--primary-blue)] hover:underline">Cadastre-se</button>
                    </p>
                </div>
                <div id="signup-screen" class="hidden p-8 bg-white text-[var(--text-primary)] rounded-2xl shadow-2xl">
                    <div class="text-center mb-10">
                        <img src="https://i.postimg.cc/HngV6ftW/SUN-PLAN.png" alt="Logo Sun Plan" class="h-16 w-auto mx-auto mb-2 logo-img">
                        <h1 class="text-3xl font-bold text-[var(--primary-blue)]">Criar Conta</h1>
                        <p class="text-[var(--text-secondary)]">Rápido e fácil, vamos começar.</p>
                    </div>
                    <div class="space-y-4">
                        <input id="signup-name-input" type="text" placeholder="Nome Completo" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                        <input id="signup-email-input" type="email" placeholder="Seu melhor email" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                        <input id="signup-password-input" type="password" placeholder="Senha (mín. 6 caracteres)" class="w-full px-4 py-3 rounded-lg bg-gray-100 text-[var(--text-primary)] border-2 border-transparent focus:border-[var(--accent-blue)] focus:bg-white focus:ring-0 transition-all">
                    </div>
                    <button id="signup-button" class="w-full mt-8 bg-[var(--primary-blue)] text-white font-bold py-3 rounded-lg hover:bg-[var(--accent-blue)] transition-all shadow-lg shadow-blue-900/20 transform hover:scale-105">Cadastrar</button>
                    <p id="signup-error" class="text-red-500 text-center mt-4 hidden"></p>
                    <p class="text-center text-[var(--text-secondary)] mt-8">
                        Já tem uma conta? 
                        <button id="go-to-login-button" class="font-semibold text-[var(--primary-blue)] hover:underline">Faça Login</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, setPersistence, browserLocalPersistence, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { 
            apiKey: "AIzaSyAqBwCgVJR_fH_QisTQZiIJE9B-2JC93vk",
            authDomain: "sunperyo.firebaseapp.com",
            projectId: "sunperyo",
            storageBucket: "sunperyo.appspot.com", 
            messagingSenderId: "850650155716",
            appId: "1:850650155716:web:8bfb4799d92d701e421791"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setPersistence(auth, browserLocalPersistence);

        const loadingScreen = document.getElementById('loading-screen');
        const authContainer = document.getElementById('auth-container');
        const loginScreen = document.getElementById('login-screen');
        const signupScreen = document.getElementById('signup-screen');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.role === 'admin') {
                        window.location.replace('admin.html');
                    } else {
                        window.location.replace('guard.html');
                    }
                } else {
                    loadingScreen.classList.add('hidden');
                    authContainer.classList.remove('hidden');
                }
            } else {
                loadingScreen.classList.add('hidden');
                authContainer.classList.remove('hidden');
            }
        });

        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const errorP = document.getElementById('login-error');
            errorP.classList.add('hidden');
            try {
                loadingScreen.classList.remove('hidden');
                authContainer.classList.add('hidden');
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                loadingScreen.classList.add('hidden');
                authContainer.classList.remove('hidden');
                errorP.textContent = "Email ou senha inválidos.";
                errorP.classList.remove('hidden');
            }
        });

        document.getElementById('signup-button').addEventListener('click', async () => {
            const name = document.getElementById('signup-name-input').value;
            const email = document.getElementById('signup-email-input').value;
            const password = document.getElementById('signup-password-input').value;
            const errorP = document.getElementById('signup-error');
            errorP.classList.add('hidden');
            if (!name || !email || password.length < 6) {
                errorP.textContent = "Preencha todos os campos corretamente.";
                errorP.classList.remove('hidden');
                return;
            }
            try {
                loadingScreen.classList.remove('hidden');
                authContainer.classList.add('hidden');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    email: email,
                    name: name,
                    role: "guard" 
                });
            } catch (error) {
                loadingScreen.classList.add('hidden');
                authContainer.classList.remove('hidden');
                errorP.textContent = error.code === 'auth/email-already-in-use' ? "Este email já está em uso." : "Ocorreu um erro ao cadastrar.";
                errorP.classList.remove('hidden');
            }
        });

        document.getElementById('go-to-signup-button').addEventListener('click', () => {
            loginScreen.classList.add('hidden');
            signupScreen.classList.remove('hidden');
        });
        document.getElementById('go-to-login-button').addEventListener('click', () => {
            signupScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        });
    </script>
</body>
</html>
